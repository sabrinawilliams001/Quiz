<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section id="opening">         
            <div class="opening-page">
                <h3>Get Started</h3>
                <button type="button"id="startButton">Start</button>
            </div>
        </section>

        <section id="questions">
            <span id="timer">60</span>   
            <h3 id="question-title"></h3>
  
        </section>

        <section id="answers">
          
        </section>

        <section id="lastSlide" class="hide">
            <div>
                <form action="">
                    <input type="text" placeholder="Eneter Your Initials">
                    <input type="number" class="points" disabled>
                   <button type="submit">Save</button>
                </form>
                <div id="goBack" class="hide">
                    <button id="startAgain">Go Back</button>
                </div>
            </div>
        </section>
    </main>
  <script src="./js/main.js"></script>
</body>
</html>
